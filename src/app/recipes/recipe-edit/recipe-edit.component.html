<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button 
                        type="button" 
                        class="btn btn-danger" 
                        style="margin-left: 1rem"  (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="margin-top: 1.5rem">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="margin-top: 1.5rem">
                    <label for="imagePath">Image URL</label>
                    <input 
                        type="text" 
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="margin-top: 1.5rem">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea 
                        type="text" 
                        id="description"
                        class="form-control"
                        formControlName="description"
                        rows="6"
                    ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="margin-top: 2rem" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredientCtrl of ingredientsContols; let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-8" style="margin-top: 1.5rem">
                            <input 
                                type="text" 
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2" style="margin-top: 1.5rem">
                            <input 
                                type="number" 
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2" style="margin-top: 1.5rem">
                           <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>     
                </div>
            </div>
        </form>
    </div>
</div>
